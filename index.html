<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Voice Call - Audio Working Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
            padding: 30px;
        }

        .hidden {
            display: none !important;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px;
        }

        button:hover {
            background: #5a67d8;
        }

        button.danger {
            background: #e53e3e;
        }

        button.danger:hover {
            background: #c53030;
        }

        button.success {
            background: #48bb78;
        }

        button.success:hover {
            background: #38a169;
        }

        .users-list {
            margin-top: 20px;
            border-top: 2px solid #e0e0e0;
            padding-top: 20px;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f7f7f7;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .user-item .online {
            color: #48bb78;
            font-weight: bold;
        }

        .call-status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: #f0f4f8;
            text-align: center;
        }

        .incoming-call {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            z-index: 1000;
            min-width: 300px;
        }

        .audio-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .audio-controls button {
            width: auto;
            padding: 10px 20px;
            flex: 1;
        }

        #status {
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: 500;
        }

        .debug-panel {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
        }

        .debug-panel h4 {
            margin-bottom: 5px;
            color: #333;
        }

        .volume-indicator {
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }

        .volume-level {
            height: 100%;
            width: 0%;
            background: #48bb78;
            transition: width 0.1s;
        }

        .device-selector {
            margin: 10px 0;
            padding: 10px;
            background: #f7f7f7;
            border-radius: 10px;
        }

        .device-selector select {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection">
            <h2>üîä Voice Call App</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="Enter your username" autocomplete="off">
            </div>
            <button onclick="login()">Login</button>
        </div>

        <!-- Main App Section -->
        <div id="appSection" class="hidden">
            <h2>Welcome, <span id="currentUser"></span>!</h2>
            <button class="danger" onclick="logout()">Logout</button>

            <!-- Audio Test Section -->
            <div class="device-selector">
                <h4>üé§ Audio Devices</h4>
                <select id="microphoneSelect" onchange="changeMicrophone()"></select>
                <select id="speakerSelect" onchange="changeSpeaker()"></select>
                <button onclick="testMicrophone()" class="success" style="margin-top: 5px;">Test Microphone</button>
                <div class="volume-indicator">
                    <div id="volumeLevel" class="volume-level"></div>
                </div>
            </div>

            <div id="status" class="status-info">Connected</div>

            <!-- Online Users -->
            <div class="users-list">
                <h3>Online Users</h3>

            <!-- Call Controls -->
            <div id="callControls" class="hidden">
                <div class="call-status">

                    <button id="muteBtn" class="success" onclick="toggleMute()">Mute</button>
                    <button id="speakerBtn" class="success" onclick="toggleSpeaker()">Speaker: On</button>
                    <button id="endCallBtn" class="danger" onclick="endCall()">End Call</button>
                </div>
            </div>

        <!-- Incoming Call Modal -->
        <div id="incomingCall" class="incoming-call hidden">
            <p>üìû Incoming call from <strong><span id="caller"></span></strong></p>
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button class="success" onclick="acceptCall()" style="flex: 1;">Accept</button>
                <button class="danger" onclick="rejectCall()" style="flex: 1;">Reject</button>
            </div>
        </div>

        <!-- Debug Panel -->
        <div class="debug-panel" id="debugPanel">
            <h4>Debug Info</h4>
            <div id="debugInfo"></div>
        </div>
    </div>

        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";

        const firebaseConfig = {

            projectId: "forworder-fde88",

            messagingSenderId: "100323042084",

    <!-- Main Application Script -->
    <script>
        // Global variables
        let currentUser = null;
        let currentCall = null;
        let localStream = null;
        let remoteStream = null;
        let peerConnection = null;
        let callTimer = null;
        let callStartTime = null;
        let isMuted = false;
        let isSpeakerEnabled = true;
        let audioContext = null;
        let analyser = null;
        let volumeInterval = null;
        
        // WebRTC configuration
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' }
            ],
            iceCandidatePoolSize: 10
        };

        // DOM elements
        const loginSection = document.getElementById('loginSection');
        const appSection = document.getElementById('appSection');
        const currentUserSpan = document.getElementById('currentUser');
        const usersDiv = document.getElementById('users');
        const statusDiv = document.getElementById('status');
        const callControls = document.getElementById('callControls');
        const callStatus = document.getElementById('callStatus');
        const callTimerDiv = document.getElementById('callTimer');
        const incomingCall = document.getElementById('incomingCall');
        const callerSpan = document.getElementById('caller');
        const muteBtn = document.getElementById('muteBtn');
        const speakerBtn = document.getElementById('speakerBtn');
        const debugInfo = document.getElementById('debugInfo');
        const microphoneSelect = document.getElementById('microphoneSelect');
        const speakerSelect = document.getElementById('speakerSelect');
        const volumeLevel = document.getElementById('volumeLevel');

        // Debug logging
        function addDebug(message) {
            console.log(message);
            const time = new Date().toLocaleTimeString();
            debugInfo.innerHTML = `<div>[${time}] ${message}</div>` + debugInfo.innerHTML;
            if (debugInfo.children.length > 5) {
                debugInfo.removeChild(debugInfo.lastChild);
            }
        }

        // Login function
        window.login = async function() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                alert('Please enter a username');
                return;
            }

            try {
                addDebug(`Attempting to login as ${username}`);
                
                const userRef = ref(database, `users/${username}`);
                const snapshot = await get(userRef);
                
                if (snapshot.exists()) {
                    alert('Username already taken');
                    return;
                }

                currentUser = username;
                
                await set(userRef, {
                    username: username,
                    online: true,
                    lastSeen: Date.now()
                });

                onDisconnect(userRef).remove();

                // Listen for online users
                onValue(ref(database, 'users'), (snapshot) => {
                    updateUsersList(snapshot);
                });

                // Listen for incoming calls
                onValue(ref(database, `calls/${username}`), (snapshot) => {
                    handleIncomingCall(snapshot);
                });

                loginSection.classList.add('hidden');
                appSection.classList.remove('hidden');
                currentUserSpan.textContent = currentUser;
                
                // Get available audio devices
                await getAudioDevices();
                
                addDebug('Login successful');
                showStatus('Connected', 'success');

            } catch (error) {
                addDebug(`Login error: ${error.message}`);
                alert('Error logging in');
            }
        };

        // Get audio devices
        async function getAudioDevices() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                
                const microphones = devices.filter(device => device.kind === 'audioinput');
                const speakers = devices.filter(device => device.kind === 'audiooutput');
                
                microphoneSelect.innerHTML = microphones.map(mic => 
                    `<option value="${mic.deviceId}">${mic.label || 'Microphone ' + (microphones.indexOf(mic) + 1)}</option>`
                ).join('');
                
                speakerSelect.innerHTML = speakers.map(speaker => 
                    `<option value="${speaker.deviceId}">${speaker.label || 'Speaker ' + (speakers.indexOf(speaker) + 1)}</option>`
                ).join('');
                
                addDebug(`Found ${microphones.length} microphones, ${speakers.length} speakers`);
            } catch (err) {
                addDebug(`Error getting devices: ${err.message}`);
            }
        }

        // Test microphone
        window.testMicrophone = async function() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        deviceId: microphoneSelect.value ? { exact: microphoneSelect.value } : undefined,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    } 
                });
                
                // Create audio context for volume monitoring
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                // Monitor volume
                if (volumeInterval) clearInterval(volumeInterval);
                volumeInterval = setInterval(() => {
                    analyser.getByteFrequencyData(dataArray);
                    const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                    const volume = Math.min(100, (average / 128) * 100);
                    volumeLevel.style.width = volume + '%';
                    
                    if (volume > 10) {
                        addDebug(`Microphone working! Volume level: ${Math.round(volume)}%`);
                    }
                }, 100);
                
                // Play test tone
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                gainNode.gain.value = 0.1;
                oscillator.frequency.value = 440;
                oscillator.start();
                setTimeout(() => oscillator.stop(), 500);
                
                showStatus('Microphone test in progress... Speak into the mic', 'info');
                
                // Stop test stream after 3 seconds
                setTimeout(() => {
                    stream.getTracks().forEach(track => track.stop());
                    if (volumeInterval) {
                        clearInterval(volumeInterval);
                        volumeLevel.style.width = '0%';
                    }
                    if (audioContext) {
                        audioContext.close();
                    }
                    showStatus('Microphone test completed', 'success');
                }, 3000);
                
            } catch (err) {
                addDebug(`Microphone test failed: ${err.message}`);
                showStatus('Microphone test failed', 'error');
            }
        };

        // Change microphone
        window.changeMicrophone = async function() {
            if (localStream) {
                // Restart local stream with new microphone
                const tracks = localStream.getAudioTracks();
                tracks.forEach(track => track.stop());
                
                try {
                    const newStream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            deviceId: microphoneSelect.value ? { exact: microphoneSelect.value } : undefined,
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        }
                    });
                    
                    const newTrack = newStream.getAudioTracks()[0];
                    localStream.addTrack(newTrack);
                    
                    // Replace track in peer connection
                    if (peerConnection) {
                        const sender = peerConnection.getSenders().find(s => s.track.kind === 'audio');
                        if (sender) {
                            sender.replaceTrack(newTrack);
                        }
                    }
                    
                    addDebug('Microphone changed successfully');
                } catch (err) {
                    addDebug(`Error changing microphone: ${err.message}`);
                }
            }
        };

        // Change speaker
        window.changeSpeaker = async function() {
            if (remoteStream) {
                try {
                    const audioElement = document.querySelector('audio');
                    if (audioElement && speakerSelect.value) {
                        await audioElement.setSinkId(speakerSelect.value);
                        addDebug('Speaker changed successfully');
                    }
                } catch (err) {
                    addDebug(`Error changing speaker: ${err.message}`);
                }
            }
        };

        // Logout function
        window.logout = async function() {
            if (currentUser) {
                await remove(ref(database, `users/${currentUser}`));
                if (currentCall) {
                    await endCall();
                }
                currentUser = null;
            }
            
            appSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
            document.getElementById('username').value = '';
            addDebug('Logged out');
        };

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status-${type}`;
        }

        function updateUsersList(snapshot) {
            const users = snapshot.val() || {};
            let html = '';
            
            Object.keys(users).forEach(username => {
                if (username !== currentUser) {
                    html += `
                        <div class="user-item">
                            <span>${username}</span>
                            <span class="online">‚óè Online</span>
                            <button onclick="startCall('${username}')" 
                                    ${currentCall ? 'disabled' : ''}>
                                ${currentCall ? 'In Call' : 'Call'}
                            </button>
                        </div>
                    `;
                }
            });
            
            if (html === '') {
                html = '<p>No other users online</p>';
            }
            
            usersDiv.innerHTML = html;
        }

        // Start a call
        window.startCall = async function(targetUser) {
            try {
                if (currentCall) {
                    showStatus('Already in a call', 'error');
                    return;
                }

                addDebug(`Starting call to ${targetUser}`);
                showStatus(`Calling ${targetUser}...`, 'info');
                
                // Get user media with selected microphone
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        deviceId: microphoneSelect.value ? { exact: microphoneSelect.value } : undefined,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 48000,
                        channelCount: 1
                    }, 
                    video: false 
                });

                addDebug('Local stream obtained');
                
                // Create peer connection
                peerConnection = new RTCPeerConnection(configuration);
                
                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate && currentCall) {
                        addDebug('Sending ICE candidate');
                        const candidateRef = ref(database, 
                            `calls/${targetUser}/${currentCall.id}/candidates/${currentUser}`);
                        push(candidateRef, event.candidate.toJSON());
                    }
                };

                // Handle incoming tracks (this is where remote audio comes in)
                peerConnection.ontrack = (event) => {
                    addDebug('Received remote track');
                    remoteStream = event.streams[0];
                    
                    // Create audio element to play remote audio
                    const audioElement = document.createElement('audio');
                    audioElement.srcObject = remoteStream;
                    audioElement.autoplay = true;
                    audioElement.controls = false;
                    
                    // Set speaker if available
                    if (speakerSelect.value && audioElement.setSinkId) {
                        audioElement.setSinkId(speakerSelect.value);
                    }
                    
                    document.body.appendChild(audioElement);
                    
                    // Ensure audio plays (browsers require user interaction)
                    audioElement.play().catch(e => addDebug(`Audio play error: ${e.message}`));
                    
                    addDebug('Remote audio playing');
                };

                // Monitor connection state
                peerConnection.onconnectionstatechange = () => {
                    addDebug(`Connection state: ${peerConnection.connectionState}`);
                    if (peerConnection.connectionState === 'connected') {
                        startCallTimer();
                        showStatus('Connected', 'success');
                        callStatus.innerHTML = `In call with ${targetUser}`;
                    } else if (peerConnection.connectionState === 'disconnected' || 
                               peerConnection.connectionState === 'failed') {
                        endCall();
                    }
                };

                peerConnection.oniceconnectionstatechange = () => {
                    addDebug(`ICE connection state: ${peerConnection.iceConnectionState}`);
                };

                // Add local stream tracks to peer connection
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                    addDebug(`Added ${track.kind} track`);
                });

                // Create and send offer
                const offer = await peerConnection.createOffer({
                    offerToReceiveAudio: true,
                    voiceActivityDetection: true
                });
                
                await peerConnection.setLocalDescription(offer);
                addDebug('Created and set local offer');

                // Create call in Firebase
                const callId = push(ref(database, 'calls')).key;
                const callData = {
                    id: callId,
                    from: currentUser,
                    to: targetUser,
                    offer: {
                        type: offer.type,
                        sdp: offer.sdp
                    },
                    status: 'ringing',
                    timestamp: Date.now()
                };

                currentCall = {
                    id: callId,
                    to: targetUser,
                    data: callData
                };

                // Save call for both users
                await set(ref(database, `calls/${targetUser}/${callId}`), callData);
                await set(ref(database, `calls/${currentUser}/${callId}`), callData);
                addDebug('Call data saved to Firebase');

                // Listen for answer
                const answerRef = ref(database, `calls/${currentUser}/${callId}/answer`);
                onValue(answerRef, async (snapshot) => {
                    const answer = snapshot.val();
                    if (answer && peerConnection && !currentCall.answered) {
                        currentCall.answered = true;
                        try {
                            await peerConnection.setRemoteDescription(
                                new RTCSessionDescription(answer)
                            );
                            addDebug('Set remote description from answer');
                        } catch (err) {
                            addDebug(`Error setting remote description: ${err.message}`);
                        }
                    }
                });

                // Listen for ICE candidates from target
                const candidatesRef = ref(database, 
                    `calls/${currentUser}/${callId}/candidates/${targetUser}`);
                onValue(candidatesRef, (snapshot) => {
                    const candidates = snapshot.val();
                    if (candidates && peerConnection) {
                        Object.values(candidates).forEach(candidate => {
                            if (candidate) {
                                peerConnection.addIceCandidate(
                                    new RTCIceCandidate(candidate)
                                ).catch(err => addDebug(`Error adding ICE candidate: ${err.message}`));
                            }
                        });
                        addDebug('Added ICE candidates from target');
                    }
                });

                callControls.classList.remove('hidden');
                callStatus.innerHTML = `Calling ${targetUser}...`;
                
            } catch (error) {
                addDebug(`Error starting call: ${error.message}`);
                showStatus('Error starting call', 'error');
                cleanupCall();
            }
        };

        // Handle incoming call
        function handleIncomingCall(snapshot) {
            const calls = snapshot.val();
            if (!calls) return;

            Object.entries(calls).forEach(([callId, call]) => {
                if (call.from !== currentUser && 
                    call.status === 'ringing' && 
                    !currentCall) {
                    
                    addDebug(`Incoming call from ${call.from}`);
                    callerSpan.textContent = call.from;
                    incomingCall.classList.remove('hidden');
                    
                    currentCall = {
                        id: callId,
                        from: call.from,
                        to: currentUser,
                        offer: call.offer,
                        data: call
                    };
                }
            });
        }

        // Accept incoming call
        window.acceptCall = async function() {
            try {
                incomingCall.classList.add('hidden');
                
                addDebug(`Accepting call from ${currentCall.from}`);
                showStatus('Accepting call...', 'info');
                
                // Get user media
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        deviceId: microphoneSelect.value ? { exact: microphoneSelect.value } : undefined,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 48000,
                        channelCount: 1
                    }, 
                    video: false 
                });

                addDebug('Local stream obtained');
                
                peerConnection = new RTCPeerConnection(configuration);
                
                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate && currentCall) {
                        addDebug('Sending ICE candidate');
                        const candidateRef = ref(database, 
                            `calls/${currentCall.from}/${currentCall.id}/candidates/${currentUser}`);
                        push(candidateRef, event.candidate.toJSON());
                    }
                };

                // Handle incoming tracks
                peerConnection.ontrack = (event) => {
                    addDebug('Received remote track');
                    remoteStream = event.streams[0];
                    
                    const audioElement = document.createElement('audio');
                    audioElement.srcObject = remoteStream;
                    audioElement.autoplay = true;
                    audioElement.controls = false;
                    
                    if (speakerSelect.value && audioElement.setSinkId) {
                        audioElement.setSinkId(speakerSelect.value);
                    }
                    
                    document.body.appendChild(audioElement);
                    audioElement.play().catch(e => addDebug(`Audio play error: ${e.message}`));
                    
                    addDebug('Remote audio playing');
                };

                // Monitor connection state
                peerConnection.onconnectionstatechange = () => {
                    addDebug(`Connection state: ${peerConnection.connectionState}`);
                    if (peerConnection.connectionState === 'connected') {
                        startCallTimer();
                        showStatus('Connected', 'success');
                        callStatus.innerHTML = `In call with ${currentCall.from}`;
                    }
                };

                // Add local tracks
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Set remote description from offer
                await peerConnection.setRemoteDescription(
                    new RTCSessionDescription(currentCall.offer)
                );
                addDebug('Set remote description from offer');

                // Create answer
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                addDebug('Created and set local answer');

                // Update call in Firebase
                await update(ref(database, `calls/${currentUser}/${currentCall.id}`), {
                    answer: {
                        type: answer.type,
                        sdp: answer.sdp
                    },
                    status: 'connected'
                });

                await update(ref(database, `calls/${currentCall.from}/${currentCall.id}`), {
                    answer: {
                        type: answer.type,
                        sdp: answer.sdp
                    },
                    status: 'connected'
                });
                addDebug('Updated call in Firebase with answer');

                // Listen for ICE candidates from caller
                const candidatesRef = ref(database, 
                    `calls/${currentUser}/${currentCall.id}/candidates/${currentCall.from}`);
                onValue(candidatesRef, (snapshot) => {
                    const candidates = snapshot.val();
                    if (candidates && peerConnection) {
                        Object.values(candidates).forEach(candidate => {
                            if (candidate) {
                                peerConnection.addIceCandidate(
                                    new RTCIceCandidate(candidate)
                                ).catch(err => addDebug(`Error adding ICE candidate: ${err.message}`));
                            }
                        });
                        addDebug('Added ICE candidates from caller');
                    }
                });

                callControls.classList.remove('hidden');
                callStatus.innerHTML = `In call with ${currentCall.from}`;
                
            } catch (error) {
                addDebug(`Error accepting call: ${error.message}`);
                showStatus('Error accepting call', 'error');
                cleanupCall();
            }
        };

        // Reject incoming call
        window.rejectCall = async function() {
            incomingCall.classList.add('hidden');
            
            if (currentCall) {
                await remove(ref(database, `calls/${currentUser}/${currentCall.id}`));
                await remove(ref(database, `calls/${currentCall.from}/${currentCall.id}`));
                currentCall = null;
                addDebug('Call rejected');
            }
        };

        // Start call timer
        function startCallTimer() {
            callStartTime = Date.now();
            if (callTimer) clearInterval(callTimer);
            
            callTimer = setInterval(() => {
                if (callStartTime) {
                    const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    callTimerDiv.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        // End call
        window.endCall = async function() {
            addDebug('Ending call');
            cleanupCall();
            
            if (currentCall && currentUser) {
                if (currentCall.to) {
                    await remove(ref(database, `calls/${currentUser}/${currentCall.id}`));
                    await remove(ref(database, `calls/${currentCall.to}/${currentCall.id}`));
                } else if (currentCall.from) {
                    await remove(ref(database, `calls/${currentUser}/${currentCall.id}`));
                    await remove(ref(database, `calls/${currentCall.from}/${currentCall.id}`));
                }
            }
            
            showStatus('Call ended', 'info');
            currentCall = null;
        };

        // Clean up call resources
        function cleanupCall() {
            if (callTimer) {
                clearInterval(callTimer);
                callTimer = null;
            }
            callStartTime = null;
            callTimerDiv.textContent = '00:00';

            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            // Remove any audio elements
            document.querySelectorAll('audio').forEach(el => el.remove());

            callControls.classList.add('hidden');
            isMuted = false;
            muteBtn.textContent = 'Mute';
            muteBtn.className = 'success';
            
            addDebug('Call resources cleaned up');
        }

        // Toggle mute
        window.toggleMute = function() {
            if (localStream) {
                isMuted = !isMuted;
                localStream.getAudioTracks().forEach(track => {
                    track.enabled = !isMuted;
                });
                muteBtn.textContent = isMuted ? 'Unmute' : 'Mute';
                muteBtn.className = isMuted ? 'danger' : 'success';
                addDebug(`Microphone ${isMuted ? 'muted' : 'unmuted'}`);
            }
        };

        // Toggle speaker
        window.toggleSpeaker = function() {
            isSpeakerEnabled = !isSpeakerEnabled;
            document.querySelectorAll('audio').forEach(el => {
                el.muted = !isSpeakerEnabled;
            });
            speakerBtn.textContent = `Speaker: ${isSpeakerEnabled ? 'On' : 'Off'}`;
            speakerBtn.className = isSpeakerEnabled ? 'success' : 'danger';
            addDebug(`Speaker ${isSpeakerEnabled ? 'enabled' : 'disabled'}`);
        };

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (currentUser) {
                remove(ref(database, `users/${currentUser}`));
            }
            if (currentCall) {
                endCall();
            }
        });

        // Request microphone permission on page load
        window.addEventListener('load', async () => {
            try {
                // Request permission to enumerate devices
                await navigator.mediaDevices.getUserMedia({ audio: true });
                await getAudioDevices();
                addDebug('Microphone permission granted');
            } catch (err) {
                addDebug(`Microphone permission denied: ${err.message}`);
            }
        });
    </script>
</body>
</html>
